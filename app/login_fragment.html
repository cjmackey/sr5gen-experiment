
<div ng-show="session.session_id" style="position: absolute; right: 0px; top: 0px;">
  <div ng-show="session.user">
    <button ng-click="log_out()">log out</button>
  </div>
  <div ng-show="!session.user">
    <form>
      Log in:<br />
      <table>
        <tbody>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input type="text" name="email" ng-model="log_in_email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Password:</label>
            </td>
            <td>
              <input type="password" name="password" ng-model="log_in_password" />
            </td>
          </tr>
        </tbody>
      </table>
      <button ng-click="log_in()">log in</button><br />
    </form>
    <br />
    <form>
      Sign up:<br />
      <table>
        <tbody>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input type="text" name="email" ng-model="sign_up_email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="name">Name:</label>
            </td>
            <td>
              <input type="text" name="name" ng-model="sign_up_name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password:</label>
            </td>
            <td>
              <input type="password" name="password" ng-model="sign_up_password" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password_confirmation">Confirm:</label>
            </td>
            <td>
              <input type="password" name="password_confirmation" ng-model="sign_up_password_confirmation" />
            </td>
          </tr>
        </tbody>
      </table>
      <button ng-click="sign_up()">sign up</button>
    </form>
  </div>
</div>
