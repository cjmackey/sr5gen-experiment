<div ng-show="session.session_id" style="position: absolute; right: 0px; top: 0px;">
  <div ng-show="session.user">
    <button ng-click="log_out()">log out</button>
  </div>
  <div ng-show="!session.user">
    <form>
      Log in:<br />
      <input type="text" name="email" ng-model="log_in_email" /><br />
      <input type="password" name="password" ng-model="log_in_password" /><br />
      <button ng-click="log_in()">log in</button><br />
    </form>
    <br />
    <form>
      Sign up:<br />
      <input type="text" name="email" ng-model="sign_up_email" /><br />
      <input type="password" name="password" ng-model="sign_up_password" /><br />
      <input type="password" name="password_confirmation" ng-model="sign_up_password_confirmation" /><br />
      <button ng-click="sign_up()">sign up</button>
    </form>
  </div>
</div>
